<div class="transition-all duration-200 ease {{ scrolled ? 'bg-white' : 'bg-[#58A4B0]' }} {{ scrolled ? 'drop-shadow-lg' : ''}} py-4 px-6 md:px-10 lg:px-0 fixed w-full z-40 {{ scrolled ? 'md:py-4' : 'md:py-7' }}">
    <div class="lg:container lg:mx-auto flex items-center justify-between">
        <h1 class="font-Montserrat font-bold text-xl {{ scrolled ? 'text-[#58A4B0]' : 'text-white' }} md:text-3xl xl:text-4xl">
            <span class="text-[#186E8B]">Tristan</span> Tran
        </h1>

        <!--For tablet and desktop-->
        <div class="{{ scrolled ? 'text-[#58A4B0]' : 'text-white' }} hidden lg:flex font-semibold gap-7 items-center lg:text-lg font-OpenSans lg:gap-10">
            <a href="javascript:void(0)" (click)="scrollTo('#about-me')" class="cursor-pointer">About me</a>
            <a href="javascript:void(0)" (click)="scrollTo('#skills')" class="cursor-pointer">Skills</a>
            <a href="javascript:void(0)" (click)="scrollTo('#exp')" class="cursor-pointer">Experience</a>
            <a href="javascript:void(0)" (click)="scrollTo('#project')" class="cursor-pointer">Projects</a>
            <a href="javascript:void(0)" (click)="scrollTo('#contact')" class="cursor-pointer">Contact</a>
        </div>

        <!--For mobile-->
        <div class="lg:hidden">
            <i class="fa-solid fa-bars {{ scrolled ? 'text-[#58A4B0]' : 'text-white' }} text-xl" (click)="openNav()"></i>
        </div>
    </div>
</div>

<!--Mobile menu bloc-->
<div class="fixed inset-0 bg-[#186E8B] overflow-x-hidden z-50 transition duration-700 transform text-white"
    [ngClass]="{'translate-x-full': !showNav, 'translate-x-0': showNav}">

    <!-- Button to close the overlay navigation -->
    <a class="absolute top-4 right-8 text-white text-4xl" (click)="closeNav()" (keydown.enter)="closeNav()"
        tabindex="0">&times;</a>

    <!-- Overlay content -->
    <div class="absolute top-1/4 text-xl w-full text-center font-OpenSans transition duration-[800ms] transform"
        [ngClass]="{'translate-y-full': !showNav, 'translate-y-0': showNav}">
        <a href="javascript:void(0)" (click)="scrollTo('#about-me')" class="block py-2 hover:text-white">About me</a>
        <a href="javascript:void(0)" (click)="scrollTo('#skills')" class="block py-2 hover:text-white">Skills</a>
        <a href="javascript:void(0)" (click)="scrollTo('#exp')" class="block py-2 hover:text-white">Experience</a>
        <a href="javascript:void(0)" (click)="scrollTo('#project')" class="block py-2 hover:text-white">Projects</a>
        <a href="javascript:void(0)" (click)="scrollTo('#contact')" class="block py-2 hover:text-white">Contact</a>
    </div>

    <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 flex gap-5 text-2xl mt-5 pb-10 transition duration-[800ms]"
        [ngClass]="{'translate-y-full': !showNav, 'translate-y-0': showNav}">
        <a href="https://www.linkedin.com/in/tristan-tran-13a20a241/"><i class="fa-brands fa-linkedin"></i></a>
        <a href="https://github.com/TristeTempsChang"><i class="fa-brands fa-github"></i></a>
        <a href="https://gitlab.com/tristan.tran2111"><i class="fa-brands fa-gitlab"></i></a>
    </div>
</div>
