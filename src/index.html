<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Portfolio</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <script src="https://kit.fontawesome.com/c24023492a.js" crossorigin="anonymous"></script>
</head>

<body class="relative">
  <!-- Loading Screen -->
  <div id="loading-screen" class="fixed z-50 inset-0 bg-white flex items-center justify-center z-50 transition-opacity duration-500 ease-out">
    <div class="animate-spin border-4 border-t-4 border-gray-300 border-t-[#58A4B0] rounded-full w-12 h-12"></div>
  </div>
  <!--////////////////-->
  <app-root></app-root>

  <script>
    window.addEventListener('load', function () {
      const loadingScreen = document.getElementById('loading-screen');
      loadingScreen.classList.add('opacity-0');
      setTimeout(() => {
        loadingScreen.style.display = 'none';
      }, 500);
    });
  </script>
</body>

</html>
